<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nasreen Fatima Hussain</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ff93a6; /* Light Pink */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #envelope {
            position: relative;
            width: 350px;
            height: 250px;
            background-color: #ffbddf; /* Lighter Pink */
            border: 3px solid #ff385f; /* Pink */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #message {
            display: none;
            font-size: 20px;
            color: #ff385f; /* Pink */
        }

        #envelope.open #message {
            display: block;
        }

        #heart {
            position: absolute;
            color: #ff385f; /* Pink */
            font-size: 40px;
            bottom: -30px;
        }

        #options {
            display: none;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff385f; /* Pink */
            color: #fff; /* White */
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="envelope" onclick="openEnvelope()">
        <div id="message">Hello nasreen, will you be my valentine?</div>
        <div id="heart">❤️</div>
    </div>

    <div id="options">
        <button onclick="redirectToHearts()">Yes</button>
        <button onclick="showNoMessage()">No</button>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const options = document.getElementById('options');
            envelope.classList.add('open');
            options.style.display = 'flex';
        }

        function redirectToHearts() {
            window.location.href = 'hearts.html';
        }

        function showNoMessage() {
            alert('Press yes please dont press no!!! u dumbie');
        }
    </script>

</body>
</html>
